<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <main class="container">
        <br><br><br>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div id="quiz-container" class="bg-aquamarine p-4 rounded shadow">
              <h3 class="text-center">Interactive Quiz [Activity 2]</h3>
              <p class="text-center"><b>This is computer-based Questions</b></p>
              <div id="question-container">
                <br>
                <p id="question-text" class="lead"></p>
                <input type="text" id="answer" class="form-control" placeholder="What's your answer...">

                    <div class="valid-feedback">Good</div>
                    <div class="invalid-feedback">Enter Answer</div>
                <br>
                <button id="submit-btn" class="btn btn-dark container-fluid">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    
      <script>
        const questions = [
        { q: "1. It is among the basic parts of the computer and is often referred to as the brain of the computer. (Don't abbreviate)", a: "Central Processing Unit" },
            { q: "2. What is the circuit board of the computer on which all the basic and high-end chipsets are installed?", a: "Motherboard" },
            { q: "3. It is used as a co-processor to enhance the performance of the Central Processing Unit in engineering and scientific computing. (Don't abbreviate)", a: "Graphics Processing Unit" },
            { q: "4. What is RAM stands for?", a: "Random Access Memory" },
            { q: "5. What is PC stands for?", a: "Personal Computer" },
        ];
    
        let currentQ = 0;
    
        function showQuestion() {
          const questionText = document.getElementById("question-text");
          questionText.textContent = questions[currentQ].q;
        }
    
        function checkAnswer() {
          const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
          const correctAnswer = questions[currentQ].a.toLowerCase();
    
          if (userAnswer === correctAnswer) {
            if (currentQ < questions.length - 1) {
              currentQ++;
              showQuestion();
              document.getElementById("answer").value = "";
              document.getElementById("answer").classList.remove("is-invalid");
              document.getElementById("answer").classList.add("is-valid");
            } else {
              alert("Congratulations for passing this Quiz!!!");
            }
          } else if (userAnswer === "") {
            document.getElementById("answer").classList.add("is-invalid");
            document.getElementById("answer").classList.remove("is-valid");
          } else {
            alert("Wrong!!");
            currentQ = 0;
            showQuestion();
            document.getElementById("answer").value = "";
            document.getElementById("answer").classList.add("is-invalid");
            document.getElementById("answer").classList.remove("is-valid");
          }
        }
    
        document.getElementById("submit-btn").addEventListener("click", checkAnswer);
    
        showQuestion();
      </script>
</body>
</html>
